inherit_gem:
  dox-style:
    - .rubocop.yml

AllCops:
  Exclude:
    - "./vendor/**/*"
  TargetRubyVersion: 2.6

Metrics/BlockLength:
  Exclude:
    - "./**/*_spec*.rb"
    - "./*.gemspec"
    - "./spec/*_helper*.rb"
    - "./tasks/ci.rake"
    - "./lib/tasks/**/*.rake"
    - "Gemfile"

Metrics/ModuleLength:
  Exclude:
    - "./**/*_spec*.rb"

Metrics/MethodLength:
  Exclude:
    - "./**/*_spec*.rb"

Lint/AmbiguousBlockAssociation:
  Exclude:
    - ./**/*_spec.rb
